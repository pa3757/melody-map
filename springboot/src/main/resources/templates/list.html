<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>번호</td>
        <td>제목</td>
        <td>가격</td>
        <td>저자</td>
    </tr>
    <tr th:each="book : ${list}">
        <td th:text="${book.id}">번호</td>
        <td><a th:href="@{/detail/{price}(price=${book.price})}" th:text="${book.title}">제목</a></td>
        <td th:text="${book.price}">가격</td>
        <td th:text="${book.name}">저자</td>
    </tr>
</table>
</body>
</html>
